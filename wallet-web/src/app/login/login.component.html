
<div class="modal fade" id="login_modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <span class="fa fa-lock"></span>
          Login
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form >
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Username: </label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="username">
          </div>
          <div class="form-group">
            <label for="pwd-text" class="form-control-label">Password:</label>
            <input type="password" class="form-control" id="pwd-text" [(ngModel)]="password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Login</button>
      </div>
    </div>
  </div>
</div>

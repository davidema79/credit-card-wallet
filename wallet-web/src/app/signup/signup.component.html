<div class="modal fade" id="signup_modal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h3 class="modal-title" id="exampleModalLabel">
          <span class="fa fa-user"></span>
          Subscribe
        </h3>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" routerLink="/"
                routerLinkActive="active-link">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="error" class="alert alert-danger">
          {{ errorMessage }}
        </div>


        <form [formGroup]="signupForm">

          <div *ngIf="isUsernameInvalid" class="alert alert-danger">
            <p>Username not valid. <br>Please make it not shorter than {{ MIN_USR_LENGHT }} and not longer than {{
              MAX_USR_LENGHT }} </p>
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user prefix"></i></span>
            <input type="text" class="form-control" [ngClass]="isUsernameInvalid ? 'invalid' : 'valid' "
                   id="recipient-name" formControlName="username" name="username" placeholder="Insert your username">
          </div>
          <br>
          <div *ngIf="isPasswordInvalid" class="alert alert-danger">

            <p>Password not valid. <br>Please make it not shorter than {{ MIN_PWD_LENGHT }} and not longer than {{
              MAX_PWD_LENGHT }} </p>
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><i class="fa fa-lock prefix"></i></span>
            <input type="password" class="form-control" [ngClass]="isPasswordInvalid ? 'invalid' : 'valid' "
                   id="pwd-text" formControlName="password" placeholder="Insert your password">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSignUp()" [disabled]="signupForm.invalid">Subscribe
        </button>
        <button type="button" class="btn btn-outline-primary" data-dismiss="modal" routerLink="/"
                routerLinkActive="active-link">Cancel
        </button>
      </div>
    </div>
  </div>
</div>
